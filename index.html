<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Let's Play Tic-Tac-Toe ! ! !</h1>

    <div id="gameControls">
        <div id="playerNames">
            <label for="playerOne" id="playerOneLabel">Player One: X</label>     
            <label for="playerTwo" id="playerTwoLabel">Player Two: O</label>
            <input type="text" placeholder="Player One" id="playerOne">
            <input type="text" placeholder="Player Two" id="playerTwo">
        </div>
        <button id="playBtn">Start Game</button>
        <h3 id="gameStatus">Waiting to start...</h3>
    </div>

    <div id="gameBoard">
        <button id="0" class="square"></button>
        <button id="1" class="square"></button>
        <button id="2" class="square"></button>
        <button id="3" class="square"></button>
        <button id="4" class="square"></button>
        <button id="5" class="square"></button>
        <button id="6" class="square"></button>
        <button id="7" class="square"></button>
        <button id="8" class="square"></button>
    </div>
</body>
</html>
