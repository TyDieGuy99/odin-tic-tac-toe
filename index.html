<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>This is the Tic Tac Toe project</h1>

    <div id="gameControls">
        <div id="playerNames">
            <label for="playerOne">Player One: X</label>     
            <label for="playerTwo">Player Two: O</label>
            <input type="text" placeholder="Player One" value="Player One" id="playerOne">
            <input type="text" placeholder="Player Two" value="Player Two" id="playerTwo">
        </div>
        <button id="startBtn">start</button>
        <h3 id="currentPlayer">Game has not started.</h3>
    </div>

    <div id="gameBoard">
        <button id="0" class="square">-</button>
        <button id="1" class="square">-</button>
        <button id="2" class="square">-</button>
        <button id="3" class="square">-</button>
        <button id="4" class="square">-</button>
        <button id="5" class="square">-</button>
        <button id="6" class="square">-</button>
        <button id="7" class="square">-</button>
        <button id="8" class="square">-</button>
    </div>

    <h3 id="winner">temp</h3>
    <div id="resetBtn"></div>
</body>
</html>
